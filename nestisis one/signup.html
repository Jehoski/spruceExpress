<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="signup.css" />
        <title>Sign up</title>
    </head>
    <body>
        <div class="container">
            <div class="details">
                <h1> Your Logistics Partner For Seamless Delivery. </h1>
                <p>
                    We provide services for all your nationwide shipping needs.
                </p>
            </div>

            <div class="form-section">
                <form action="./post.php" method="post">
                    <h2>Create an account</h2>
                    <p> Provide your details. </p>
                    <label for="">Your name</label>
                    <input
                        type="text"
                        name="u_name"
                        id="username"
                        placeholder="First Last"
                    />
                    <label for="">Email</label>
                    <input
                        type="email"
                        name="u_mail"
                        id="useremail"
                        placeholder="you@email.com"
                    />
                    <label for="">Password</label>
                    <input
                        type="password"
                        name="passkey"
                        id="userpassword"
                        placeholder="ByY0u02"
                    />

                    <p class="terms-conditions">
                        By signing up I agree to the
                        <span>terms & conditions</span> and
                        <span>privacy policy.</span>
                    </p>
                    <button>Create An Account</button>

                    <div class="horizontal-line">
                        <hr /><p class="or">OR</p><hr />
                    </div>

                    <div class="social-links">
                        <div class="google">
                            <img
                                src="./public/images/google.jpg"
                                alt="google"
                            />
                        </div>
                        <div class="facebook">
                            <img
                                src="./public/images/facebook.jpg"
                                alt="facebook"
                            />
                        </div>
                        <div class="apple">
                            <img src="./public/images/apple.jpg" alt="apple" />
                        </div>
                    </div>
                    <p class="cta-text"
                        >Already a Member? <span>Sign in.</span></p
                    >
                </form>
            </div>
        </div>
    </body>
</html>
